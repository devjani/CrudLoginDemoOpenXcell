<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="userForm" class="my-form">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="Email" name="email">
      </mat-form-field><br />
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input formControlName="password" type="password" matInput placeholder="Password" name="password">
      </mat-form-field><br />
      <mat-form-field class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input formControlName="confirmPassword" type="password" matInput placeholder="Password" name="confirmPassword">
      </mat-form-field><br />
      <mat-form-field class="full-width">
        <mat-label>Phone No</mat-label>
        <input formControlName="phone" matInput placeholder="Phone no" name="phoneno ">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="addUser()" color="primary">Register</button>
  </mat-card-actions>
</mat-card>
